<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Livros</title>

    <!-- Favicon do site -->
    <link rel="icon" href="/image/favicon.png" type="image/x-icon" />

    <!-- Estilos globais e específicos da página -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/cadastro-livros.css" />

    <!-- Script para gerenciar interações do formulário de cadastro -->
    <script src="/js/cadastro-livros.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="destaque">Escambo Literário</h1>
      <!-- Menu de navegação com links para as principais páginas -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <!-- Classe 'ativa' para destacar página selecionada -->
          <li><a href="#" class="ativo">Cadastro de Livro</a></li>
          <li><a href="/bibliotecario">Bibliotecario AI</a></li>
          <li><a href="/perfil">Meus Livros</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h3 class="descricao">
        Cadastre o livro que deseja trocar e ajude outros leitores a embarcarem
        nessa mesma jornada literária!
      </h3>

      <!-- Formulário para cadastro de livro -->
      <form id="livroForm" action="/adicionar-livro" method="POST">
        <!-- Campo para inserir o título do livro -->
        <label for="titulo">Título:</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="Digite o título do livro (e subtítulo, se houver)"
          required
        /><br /><br />

        <!-- Campo para inserir a sinopse do livro -->
        <label for="sinopse">Sinopse:</label>
        <textarea
          id="sinopse"
          name="sinopse"
          rows="4"
          placeholder="Resuma o enredo do livro"
          required
        ></textarea
        ><br /><br />

        <!-- Campo para inserir o nome do autor -->
        <label for="autor">Autor:</label>
        <input
          type="text"
          id="autor"
          name="autor"
          placeholder="Nome do autor"
          required
        /><br /><br />

        <!-- Campo para inserir o ano de publicação -->
        <label for="ano_publicacao">Ano de Publicação:</label>
        <input
          type="number"
          id="ano_publicacao"
          name="ano_publicacao"
          placeholder="Ano em que o livro foi publicado"
          min="0"
          required
        /><br /><br />

        <!-- Campo para inserir o nome da editora -->
        <label for="editora">Editora:</label>
        <input
          type="text"
          id="editora"
          name="editora"
          placeholder="Nome da editora"
          required
        /><br /><br />

        <!-- Campo de avaliação do livro com valores de 0 a 5 -->
        <label for="avaliacao">Avaliação (0 a 5):</label>
        <input
          type="number"
          id="avaliacao"
          name="avaliacao"
          placeholder="Avalie o livro de 0 a 5"
          min="0"
          max="5"
          step="0.1"
          required
        /><br /><br />

        <!-- Campo para selecionar o gênero literário -->
        <label for="genero">Gênero Literário:</label>
        <select id="genero" name="genero" required>
          <option value="">Selecione...</option>
          <option value="Ficção">Ficção</option>
          <option value="Não-ficção">Não-ficção</option>
          <option value="Fantasia">Fantasia</option>
          <option value="Romance">Romance</option>
          <option value="Suspense">Suspense</option></select
        ><br /><br />

        <!-- Campo para inserir o número de páginas do livro -->
        <label for="paginas">Número de Páginas:</label>
        <input
          type="number"
          id="paginas"
          name="paginas"
          placeholder="Número total de páginas"
          min="1"
          required
        /><br /><br />

        <!-- Campo para inserir o idioma do livro -->
        <label for="idioma">Idioma:</label>
        <input
          type="text"
          id="idioma"
          name="idioma"
          placeholder="Idioma em que o livro está escrito"
          required
        /><br /><br />

        <!-- Campo para selecionar a condição física do livro -->
        <label for="condicao">Condição do Livro:</label>
        <select id="condicao" name="condicao" required>
          <option value="">Selecione...</option>
          <option value="Novo">Novo</option>
          <option value="Usado">Usado</option>
          <option value="Danificado">Danificado</option></select
        ><br /><br />

        <!-- Campo para inserir a localização para troca do livro -->
        <label for="localizacao"
          >Localização (Onde deseja realizar a troca):</label
        >
        <input
          type="text"
          id="localizacao"
          name="localizacao"
          placeholder="Local onde deseja realizar a troca"
          required
        /><br /><br />

        <!-- Botão para enviar o formulário -->
        <button type="submit">Cadastrar Livro</button>
      </form>
      <!-- Mensagem de sucesso ou erro após a submissão do formulário -->
      <div id="mensagem" class="mensagem"></div>
    </main>

    <footer>
      <p>&copy; 2024 Escambo Literário. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
