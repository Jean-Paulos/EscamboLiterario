<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>

    <!-- Favicon do site -->
    <link rel="icon" href="/image/favicon.png" type="image/x-icon" />

    <!-- Estilos globais e específicos da página -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/perfil.css" />

    <!-- JavaScript para interações da página de perfil -->
    <script src="/js/perfil.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="destaque">Escambo Literário</h1>
      <!-- Menu de navegação -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/cadastro-livros">Cadastro de Livro</a></li>
          <li><a href="/bibliotecario">Bibliotecario AI</a></li>
          <!-- Classe 'ativa' para destacar página selecionada -->
          <li><a href="#" class="ativo">Meus Livros</a></li>
        </ul>
      </nav>
    </header>

    <!-- Área principal com a tabela de livros cadastrados pelo usuário -->
    <main>
      <h3 class="descricao">
        Edite ou exclua seus livros! Mantenha sua coleção sempre atualizada.
      </h3>

      <!-- Tabela que será preenchida dinamicamente -->
      <table id="livrosTable">
        <thead>
          <tr>
            <!-- Definição das colunas da tabela -->
            <th>Título</th>
            <th>Autor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="livros-lista">
          <!-- Livros serão inseridos via JavaScript aqui -->
        </tbody>
      </table>
    </main>

    <!-- Modal para edição de livro -->
    <div id="modal-editar" class="modal">
      <div class="modal-content">
        <span class="close" id="fechar-modal">&times;</span>
        <h2>Editar Livro</h2>
        <form id="form-editar-livro">
          <input type="hidden" id="livroId" name="livroId" />
          <!-- Campo para armazenar o ID -->

          <div class="form-group">
            <label for="editar-titulo">Título</label>
            <input type="text" id="editar-titulo" name="titulo" required />
          </div>

          <div class="form-group">
            <label for="editar-autor">Autor</label>
            <input type="text" id="editar-autor" name="autor" required />
          </div>

          <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Escambo Literário. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
